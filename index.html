<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="libs/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="libs/fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <title>Prendas de vestir</title>
  </head>
  <body class="container">
    <header class="p-3">
      <div>
        <img src="img/fondo.jpg" alt="" class="img-thumbnail" />
      </div>
      <div>
        <a href="">Nuestros Productos</a>
        <a href="">Blog</a>
        <a href="">Contáctenos</a>
      </div>
    </header>
    <main>
      <form action="" id="form-clothing">
        <div class="mb-3">
          <label for="clothing-name" class="form-label">Nombre: </label>
          <input type="text" class="form-control" id="name-clothing" />
        </div>
        <div class="mb-3">
          <label for="brand-clothing" class="form-label">Marca: </label>
          <input type="text" class="form-control" id="brand-clothing" />
        </div>
        <div class="mb-3">
          <label for="colors-clothing" class="form-label">Color: </label>
          <input type="text" class="form-control" id="color-clothing" />
        </div>
        <div class="mb-3">
          <label for="quantity-clothing" class="form-label">Cantidad: </label>
          <input type="number" class="form-control" id="quantity-clothing" />
        </div>
        <div class="mb-3">
          <label for="price-clothing" class="form-label">Precio: </label>
          <input type="number" class="form-control" id="price-clothing" />
        </div>
        <div id="clothing-buttons-container">
          <button type="button" class="btn btn-primary" id="add-clothing">
            Crear
          </button>
        </div>
      </form>
      <table class="table table-hover mt-3">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Marca</th>
            <th scope="col">Colores</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="table-clothing"></tbody>
      </table>
    </main>
    <div>
      <div
        id="view-clothing"
        class="modal fade"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>© 2022</footer>
  </body>
  <script src="libs/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="mocks/clothings.js"></script>
  <script src="script.js"></script>
</html>
